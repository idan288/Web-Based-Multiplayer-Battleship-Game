<body>
<div class="ui inverted horizontal icon menu fixed tes">
    <a class="item">
        <span class="text" style="font-family: 'Amatic SC', cursive; font-size: 30px;">BattleShips</span></a>
    <a class="item" style="font-family: 'Tahoma'; font-size: 18px" id="leaveBtn" onclick="leaveGame()">Leave room</a>
    <a class="item" style="font-family: 'Tahoma'; font-size: 18px" id="gameType"></a>
</div>
<div class="ui grid centered btnPanel">

    <div class="four wide column">
        <table class="ui very basic celled table single line" style="padding: 10px;">
            <thead>
            <tr>
                <th colspan="2" class="center aligned"><h3>Players</h3></th>
            </tr>
            </thead>
            <thead>
            <tr class="center aligned">
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="playerLists">
            </tbody>
        </table>
    </div>
    <div class="two wide column" style="padding-top: 4%">
        <div class="ui horizontal labeled basic floated icon menu">
            <a class="item" onclick="showAddRoomModel();" id="mine">
                <i id="1" class="bomb icon" draggable="true" ondragstart="drag(event)"></i>
                <span id="mineAmount">Mines amount: 1</span>
            </a>
        </div>
    </div>
    <div class="ten wide column">
        <table class="ui table very basic center aligned" id="roomTable" style="padding: 27px">
            <thead>
            <tr>
                <th><h3>Elapsed time</h3><span id="hours">00</span>:<span id="minutes">00</span>:<span
                        id="seconds">00</span></th>
                <th><h3>Total turns</h3><span id="totalTurns"></span></th>
                <th><h3>Hits</h3><span id="hits"></span></th>
                <th><h3>Misses</h3><span id="miss"></span></th>
                <th><h3>Average time of attack</h3><span id="avgAttack"></span></th>
                <th><h3>Room name</h3><span id="roomName"></span></th>
            </tr>
            </thead>
        </table>
        <div class="ui info icon message"
             style="width: 50%;font-size: 20px;" id="msg"><i class="ui icon"></i><b id="msgText"></b>
        </div>
    </div>
    <div class="five wide column">
        <table class="">
            <thead>
            <tr>
                <th style="text-align: center" colspan="20">
                    <h2>Ships board</h2>
                    <h3></h3>
                </th>
            </tr>
            </thead>
            <tbody id="shipsBoard">
            </tbody>
        </table>
    </div>
    <div class="five wide column">
        <table id="mytbl" class="">
            <thead>
            <tr>
                <th style="text-align: center" colspan="20">
                    <h2>Hits board</h2>
                    <h3></h3>
                </th>
            </tr>
            </thead>
            <tbody id="hitsBoard"></tbody>
        </table>
    </div>
    <div class="two wide column" style="padding-top: 4%;">
        <table class="ui basic celled table single line">
            <thead>
            <tr>
                <th style="text-align: center" colspan="2">
                    <h3>My remaining ships</h3>
                </th>
            </tr>
            </thead>
            <thead>
            <tr class="center aligned">
                <th>Size</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody id="myShips"></tbody>
        </table>
    </div>
    <div class="two wide column" style="padding-top: 4%">
        <table class="ui basic celled table single line">
            <thead>
            <tr>
                <th style="text-align: center" colspan="2">
                    <h3>Opponent remaining ships</h3>
                </th>
            </tr>
            </thead>
            <thead>
            <tr class="center aligned">
                <th>Size</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody id="oppShips"></tbody>
        </table>
    </div>
</div>

<div class="ui modal createRoom">
    <i class="close icon"></i>
    <div class="ui header">
        <h2>Create new room</h2>
    </div>
    <div class="description" style="width:50%; padding: 20px">
        <div class="ui header"><h3>Please enter your game name</h3></div>
        <form id="myForm" class="ui form createRoom">
            <div class="two field">
                <div class="field">
                    <input id="gameName" name="name" placeholder="Name" type="text">
                </div>
                <div class="field">
                    <input id="file" name="XMLFile" placeholder="File upload" type="file" accept=".xml"
                           onclick="hideErrMsg()">
                </div>
            </div>
            <div class="ui negative message" id="errMsg"></div>
        </form>
        <button class="ui positive inverted red right labeled large icon button" id="addbtn" onclick="addRoom();"
                style="margin-top: 10px" type="submit">
            <b>Add</b>
            <i class="add circle icon"></i>
        </button>
    </div>
    <div class="actions">
        <div class="ui positive inverted green right labeled large icon button">
            <b>Exit</b>
            <i class="large hand peace icon"></i>
        </div>
    </div>
</div>
</body>
<script src="js/game.js"></script>
<script src="js/CookieUtil.js"></script>
</html>
