    <div class="ui inverted horizontal icon menu fixed tes">
        <a class="item">
            <span class="text" style="font-family: 'Amatic SC', cursive; font-size: 30px;">BattleShips</span></a>
        <a class="item" style="font-family: 'Tahoma'; font-size: 18px" onclick="logout()">Logout</a>
    </div>

</head>

<body>

<div class="ui grid centered btnPanel">
    <div class="ui one row">
        <div class="ui horizontal labeled basic floated icon menu stackable">
            <a class="item" onclick="showAddRoomModel();"> <i class="add square icon"></i> Create room </a>
            <a class="item" id="enterRoom"> <i class="game icon"></i> Enter room </a>
            <a class="item" id="delRoom" onclick="deleteRoom()"> <i class="x icon"></i> Delete room </a>
        </div>
    </div>
    <div class="ui one row">
        <div class="ui huge message hidden" id="roomMsg"></div>
    </div>
    <div class="three wide column">
        <table class="ui green table">
            <thead>
            <tr class="center aligned">
                <th><h3>Online Players</h3></th>
            </tr>
            </thead>
            <tbody id="usersList">
            </tbody>
        </table>
    </div>
    <div class="ten wide column">
        <table class="ui selectable celled table center aligned" id="roomTable">
            <thead>
            <tr>
                <th class="center aligned" colspan="5">
                    <h2>Rooms</h2>
                </th>
            </tr>
            </thead>
            <thead>
            <tr>
                <th>Name</th>
                <th>Created by</th>
                <th>Board size</th>
                <th>Game type</th>
                <th>Number of player in the game</th>
            </tr>
            </thead>
            <tbody id="roomsList">
            </tbody>
        </table>
    </div>
</div>

<div class="ui modal createRoom">
    <i class="close icon"></i>
    <div class="ui header">
        <h2>Create new room</h2>
    </div>
    <div class="description" style="width:50%; padding: 20px">
        <div class="ui header"><h3>Please enter your game name</h3></div>
        <form id="myForm" class="ui form createRoom">
            <div class="two field">
                <div class="field">
                    <input id="gameName" name="name" placeholder="Name" type="text">
                </div>
                <div class="field">
                    <input id="file" name="XMLFile" placeholder="File upload" type="file" accept=".xml" onclick="hideErrMsg()">
                </div>
            </div>
            <div class="ui negative message" id="errMsg"></div>
        </form>
        <button class="ui positive inverted red right labeled large icon button" id="addbtn" onclick="addRoom();"
                style="margin-top: 10px" type="submit">
            <b>Add</b>
            <i class="add circle icon"></i>
        </button>
    </div>
    <div class="actions">
        <div class="ui positive inverted green right labeled large icon button">
            <b>Exit</b>
            <i class="large hand peace icon"></i>
        </div>
    </div>
</div>
</body>
<script src="js/room.js"></script>

</html>
